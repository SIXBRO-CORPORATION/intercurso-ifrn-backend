# pytest.ini

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Testes unitários (isolados com mocks)
    integration: Testes de integração (APIs externas)
    e2e: Testes end-to-end (fluxo completo)
    slow: Testes que demoram mais de 1 segundo

asyncio_mode = auto

# Opções de execução
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings