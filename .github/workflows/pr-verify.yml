name: Pull Request - Tests & Coverage
on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.head_ref  }}--verify
  cancel-in-progress: true

jobs:
  verify:
    name: tests-and-coverage
    if: ${{ !github.event.pull_request.draft }}

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies # Talvez trocaremos gerenciamento de ambiente para UV, trocar se necess√°rio
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # rodar tests pytest quando implementados